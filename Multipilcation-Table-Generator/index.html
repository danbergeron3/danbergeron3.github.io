<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multiplication Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Dynamic Multiplication Table</h1>
        <div class="error-container">
            <div id="invalid-Input">
                        
            </div>
        </div>
        <div class="container">
            <div class="input">
                <div class="prompt">
                    <h2>Please Enter Table Ranges</h2>
                    <form>
                        <div class="grid-container">
                            <div class="grid-item1">
                                <label for="min-col">Minimum Column Value</label>
                            </div>
                            <div class="grid-item2">
                                <input type="number" id="min-col" name="min-col"><br>
                            </div>
                            <div class="grid-item1">
                                <label for="max-col">Maximum Column Value</label>
                            </div>
                            <div class="grid-item2">
                                <input type="number" id="max-col" name="max-col"><br>
                            </div>
                            <div class="grid-item1">
                                <label for="min-row">Minimum Row Value</label>
                            </div>
                            <div class="grid-item2">
                                <input type="number" id="min-row" name="min-row"><br>
                            </div>
                            <div class="grid-item1">
                                <label for="max-row">Maximum Row Value</label>
                            </div>
                            <div class="grid-item2">
                                <input type="number" id="max-row" name="max-row"><br>
                            </div>
                        </div>
                    </form>
                    <button class="btn">Create</button>
                    
                </div>
            </div>
            <div class="output">
                <!--<h2>Table:</h2>-->
                <div class="grid-container2">
                    <table id="mult-table">
                        
                    </table>
                </div>
            </div>
        </div>

        
        <script src="javaScript/index.js" async defer></script>
    </body>
</html>
