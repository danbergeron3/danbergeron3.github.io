<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multiplication Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </head>
    <body>
        <h1>Dynamic Multiplication Table</h1>
        <div class="error-container">
            <div id="invalid-Input">
                        
            </div>
        </div>
        <div class="container">
            <div class="input">
                <div class="prompt"> 
                    <form id="inputForm">
                        <fieldset>
                            <div class="form-container">
                                <h2>Please Enter Table Ranges</h2>
                                <div class="grid-item1">
                                    <label for="input1">Enter a Row Value (-100 to 100):</label>
                                </div>
                                <div class="grid-item2">
                                    <input id="input1" name="input1"><br>
                                </div>
                                <div class="grid-item2">
                                    <div id="slider1" style="width: 92%;"></div>
                                </div>
                                
                                <div class="grid-item1">
                                    <label for="input2">Enter a Row Value (-100 to 100):</label>
                                </div>
                                <div class="grid-item2">
                                    <input id="input2" name="input2"><br>
                                </div>
                                <div class="grid-item2">
                                    <div id="slider2" style="width: 92%;"></div>
                                </div>
                                <div class="grid-item1">
                                    <label for="input3">Enter a Column Value (-100 to 100):</label>
                                </div>
                                <div class="grid-item2">
                                    <input id="input3" name="input3"><br>
                                </div>
                                <div class="grid-item2">
                                    <div id="slider3" style="width: 92%;"></div>
                                </div>
                                <div class="grid-item1">
                                    <label for="input4">Enter a Column Value (-100 to 100):</label>
                                </div>
                                <div class="grid-item2">
                                    <input id="input4" name="input4"><br>
                                </div>
                                <div class="grid-item2">
                                    <div id="slider4" style="width: 92%;"></div>
                                </div>
                                <button class="btn">Save</button>
                                <div class="btn-2">
                                    <button id="btn-2">Remove Selected</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>          
                </div>
            </div>      
            <div class="tab-container">
                <div id="tabs">     
                    <ul id="tab-nav">
                        <li><a href="#tabs-2">Home</a></li>  
                    </ul>           
                    <div class="output" id="tabs-2">
                        <!--Table:-->
                        <div class="grid-container2">
                            <table id="mult-table">     
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
